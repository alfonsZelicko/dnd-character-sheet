name: Deploy Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_BASE_PATH: /${{ github.event.repository.name }}/
    steps:
      # 1. Repo checkout 
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js with cache for pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. Enable Corepack and install dependencies
      - name: Enable Corepack and install PNPM dependencies
        run: |
          corepack enable
          corepack prepare pnpm@10.23.0 --activate
          pnpm install

      # 4. Aplication build
      - name: Build app
        run: pnpm run build

      # 5. Upload artifact into GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 7. Deploy into GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
